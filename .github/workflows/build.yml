name: Build & Run on Self-Hosted Runner

on:
  push:
    branches:
      - master  

jobs:
  build-and-run:
    runs-on: self-hosted  
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'  
          distribution: 'temurin'

      - name: Build Project
        run: mvn clean install 

      - name: Run App on Port 8080
        run: java -jar target/your-app.jar
